<!doctype html>
<html><head><meta charset="utf-8">
<title>控制语句</title>
</head>
<body> 
<script>
var a=3;
var b=1;
var c=a-b;
if(c>0){
   document.write('a-b='+c);
}else{
   document.write('<a href="http://xxyz.cn/" target="_blank">新新宇宙绿色游戏</a>');
  }
while(b<10){
    document.write('<br>'+b);
    b++;
}
</script>
</body>
</html>
